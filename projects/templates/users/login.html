{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row my-3">
      <div class="col-md-12">
        <h1 class="text-center my-5">Login</h1>
        <form action="" method="post" class="form">
          {% csrf_token %}

          <div class="form-group my-3">
            <label for="{{ form.username.id_for_label }}" class="custom-label">Username</label>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control my-3" />
          </div>

          <div class="form-group my-5">
            <label for="{{ form.password.id_for_label }}" class="custom-label">Password</label>
            <div class="input-group my-3">
              <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" />
              <div class="input-group-append">
                <button type="button" id="show-hide-password" class="btn btn-secondary">Show</button>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary my-3">Login</button>
        </form>
      </div>
      <p>
        <a href="{% url 'password-reset' %}">Lost password?</a>
      </p>
    </div>
  </div>
{% endblock %}
